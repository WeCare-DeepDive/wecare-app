spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
server:
  port: 8080

jwt:
  secret: ${JWT_SECRET}
  refresh-token-expiration-time: ${JWT_REFRESH_EXP}
  access-token-expiration-time: ${JWT_ACCESS_EXP}
